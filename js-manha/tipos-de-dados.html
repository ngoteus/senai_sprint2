    <script>
        let numero = 100;
        console.log(numero);
        console.log(numero.toExponential(2));
        console.log(numero.toString(2));

        let nome = "Mateus Moura";
        console.log(nome);
        console.log(nome[2]);
        console.log(nome.length);
        //Da posição 4 até a 10
        console.log(nome.substring(4, 10));
        console.log(nome.substr(4, 10));
        console.log(nome.replace("Mateus", "José"));

    </script>
